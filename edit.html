<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./edit.js" defer></script>
    <title>JS CRUD using Localstorage</title>
  </head>
  <body>
    <div class="container">
      <h1>Edit book Mark</h1>
      <form id="form" action="">
        <div class="submit-flex">
          <input type="text" id="title" placeholder="Title" />
          <input type="url" name="" id="url" placeholder="url" required />
        </div>
        <textarea name="" id="description" rows="5">Description</textarea>
        <div class="submit-flex">
          <button type="submit">Save</button>
          <button type="reset" id="reset">Cancel</button>
        </div>
      </form>
      <hr class="myhrline" />
    </div>
  </body>
</html>
